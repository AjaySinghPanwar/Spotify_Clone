<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <a href="">
            <img src="/assets/images/spotify-logo.png" alt="Spotify" />
          </a>
          Spotify
        </li>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="song-list">
        <h1>Best of The Prophec's Playlist</h1>
        <div class="song-item-container">
        </div>
      </div>
      <div class="song-banner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="my-progress-bar" value=0 min="0" max="100" />
      <div class="icons">
        <!-- Font Awesome Icons -->
        <i class="fas fa-step-backward" id="previous"></i>
        <i class="fas fa-play-circle" id="master-play"></i>
        <i class="fas fa-step-forward" id="next"></i>
      </div>

      <div class="song-info">
        <img src="/assets/images/playing.gif" style="width: 50px;" alt="music-playing-gif" id="gif"><span id="master-song-name">Questions</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/33602cd1eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
